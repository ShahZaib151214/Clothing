<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
  </head>
  <body>
    <script type="text/javascript">
      var currentPath = window.location.pathname;
      
      // Check if the current path is already inside the '/Clothing/' base
      if (!currentPath.startsWith('/Clothing')) {
        // If not, redirect to the same path under '/Clothing'
        var redirectTo = currentPath.replace('/', '/Clothing/');
        window.location.href = redirectTo;
      }
    </script>
  </body>
</html>
